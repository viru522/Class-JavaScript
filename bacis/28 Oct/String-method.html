<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>String Method </h1>
    <script>
        // this is key-word for the variables
        // const - let - var
        const str = "Welcome";
        console.log(str[0]); // W
        console.log(str.length); // 7
        console.log(str[6]); // e
        console.log(str[7]); // underfined

        // Slice
        // key.slice(start,end);
        console.log(str.slice(1,4)); //index, exclusing the end index
        console.log(str.slice(3)); // start at --> come 
      
        // startwith - endwith
        console.log(str.startsWith('w'));
        console.log(str.endsWith('e'));
        console.log(str.includes('wel'));

        // case methid 
        console.log(str.toLocaleLowerCase());
        console.log(str.toLocaleUpperCase());

        // 

        

        

        

        
    </script>
</body>
</html>
