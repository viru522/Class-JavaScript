<body>
    <script>
        let i = parseInt(prompt("Enter Number"));
        let f = 1;
        while(i>=1){
        // console.log(i);
         f = f * i;
         i--;
        }
        console.log( `"i = "  ${i} , f =  ${f}`);
        alert(f)
        console.log("loop terminated "+ i );
        
            
        
    </script>
    
</body>
