<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicTyping language</title>

</head>
<body>
    <script>
        let x = 100;
        console.log(typeof(x));
        x = "hi"
        console.log(typeof(x));
        x = true
        console.log(typeof(x));
        x = { id: 10, name: "virendra"}
        console.log(typeof(x));
        
    </script>
</body>
</html>
