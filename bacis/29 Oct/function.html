</head>
<body>
    <h1>function</h1>
    <p>Reeusable block of code</p>
    <script>
        let i = 1;
      // syntax
      /*
      function fnName(parameters/option){

        }
        */
       // function definition
       function hello(){
        console.log("Hello All");
       }

       // calling 
       while( i<=10){
        hello()
        i++;
       }
    </script>
