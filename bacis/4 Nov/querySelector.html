<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Hello</h1>
     <h1 id="header" >4 Nov 2025</h1>
    <h1 class="cls" > querySelector -- type </h1>

    <script>
     const e1 = document.querySelector("h1"); //tagName 
     console.log(e1);
     
     const e2 = document.querySelector("#header"); // idName
     console.log(e2);
     
     const e3 = document.querySelector(".cls"); //className 
     console.log(e3);

     const  arr1 = document.querySelectorAll("h1"); //tagName
     console.log(arr1);
     
     const ar2 = document.querySelectorAll("#header"); // idName
     console.log(arr2);
     
     const  arr3 = document.querySelectorAll(".cls"); //className 
     console.log(arr3);
     
    </script>
</body>
</html>
