<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #555;
      font-weight: 600;
    }

    .input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sum Calculator Table</h2>

    <label for="num1">Number 1</label>
    <input type="number" id="num1" class="input" placeholder="Enter first number">
    
    <label for="num2">Number 2</label>
    <input type="number" id="num2" class="input" placeholder="Enter second number">
    
    <button type="button" onclick="btncheck()">Add to Table</button>

    <!-- <p id="error" class="error"></p> -->

    <table id="resultTable">
      <thead>
        <tr>
          <th>Number 1</th>
          <th>Number 2</th>
          <th>Sum</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will appear here -->
      </tbody>
    </table>
  </div>

  <script>
    function btncheck() {
      const num1 = Number(document.getElementById('num1').value);
      const num2 = Number(document.getElementById('num2').value);
    //   const error = document.getElementById('error');
      const tbody = document.querySelector('#resultTable');

    //   if (isNaN(num1) || isNaN(num2) || document.getElementById('num1').value === "" || document.getElementById('num2').value === "") {
    //     error.textContent = "Please enter valid numbers.";
    //     return;
    //   }
      
    //   // document.querySelector('div').innerHTML = `Result is ${sum}`
    //   error.textContent = "";

      const sum = num1 + num2;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${num1}</td>
        <td>${num2}</td>
        <td><strong>${sum}</strong></td>
      `;

      tbody.appendChild(row);

      // Clear inputs
      document.getElementById('num1').value = "";
      document.getElementById('num2').value = "";
      document.getElementById('num1').focus();
    }
  </script>
</body>
</html>
