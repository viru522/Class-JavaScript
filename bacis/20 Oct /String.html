<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>Types of string</h1>
    <h2>Single line strings</h2>
    <h3> we can use single quote or double quote </h3>
    <h4>Multilibe strings / template strings </h4>
    <script>
        // single line string
        let str1 = "this is single line string";
        let str2 = 'this is also single line string';
        // multiline / template strings 
        let str3 = ` line 1
        line 2 
        line 3`;
        let name = "mickey mouse";
        let age = 100;
        // combination of string and variables
        console.log(`${name} is ${age} years old !! `);
        console.log(str1);
        console.log(str2);
        console.log(str3);
        
    </script>
</body>
</html>
