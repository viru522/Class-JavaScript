<body>
    <h1>Loop - used for runnig the block of code repeatedly</h1>
    <h2>loops: while, do-while, for</h2>
    <script>
        //printing 1 to 5
        let i =1; // initializatiion
        while( i<=5){ //condition 
            console.log(i);
            i++; // updation 
        }
        console.log("Loop Terminated");
    </script>
</body>
