<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square and cube</title>
</head>
<body>
    <h5>display the square of all odd no and cube of all even no form 11 to 20 </h5>
    <script>
        let i = 11;
        while (i<=20) {
            if (i%2==0) {
                console.log(`the square of ${i} is ${i**2}`);
            }
            else{
                console.log(`the cube of ${i} is ${i**3}`);                
            }
            i++;
        }
    </script>
</body>
</html>
