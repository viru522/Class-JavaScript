<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1 for loop</title>
</head>
<body>
    <h1>printing 11 to 20 </h1>
   <script>
     let i = 11;
    while(i<=20){
      console.log(i);
      i++;
    }
    console.log('Loop terminated');
   </script>
</body>
</html>
