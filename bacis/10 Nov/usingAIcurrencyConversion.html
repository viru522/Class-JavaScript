<body>
    <script>
        // finally - this function gets executed always irrespective of promise is resolved or rejected
        // fetch("https://dummyjson.com/product")
        //     .then(response => response.json()) // return new promise
        //     .then(data => console.log(data.products[20].id));


        function checkEven(num) {
            return new Promise((resolve, reject) => {

                console.log("checking if the even");
                if (num % 2 == 0) {
                    console.log(num + " is even");

                } else {
                    console.log(num + " is not even");
                }
            });
        }

        checkEven(11)
            .then(msg => console.log(msg))
            .catch(err => console.error(err))
            .finally(() => console.log("Promise is settled - either resolved or rejected") );
 
    </script>
</body>

</html>
