<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-- BUTTONS</title>
</head>

<body>
    <form action="">
      User Email <input type="text" name="email" id="email" placeholder="Email">
      <button type="button" onclick="btnclick()">Submit</button>
    </form>

    <script>
        // event handler function --> handles the event 
        function btnclick() {
            // console.log(document);
            const e = document.getElementById("email");
            // console.log(e);
            console.log(e.value);
            const username = e.value;
            alert("Welcome " + username);
            console.log("Welcome", username);

            
            
            // alert('Welcome');
        }
    </script>
</body>



</html>
