<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #555;
      font-weight: 600;
    }

    .input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #Result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sum Calculator</h2>
    <label for="num1">Number 1</label>
    <input type="number" id="num1" class="input" placeholder="Enter first number">
    
    <label for="num2">Number 2</label>
    <input type="number" id="num2" class="input" placeholder="Enter second number">
    
    <button type="button" onclick="btncheck()">Calculate</button>
    <label for="Total">Answer</label>
    <input type="number" id="ans" class="input" placeholder="Answer">
    
    <p id="Result"></p>
   <div></div>
  </div>
  
  <script>
    function btncheck() {
      const num1 = Number(document.getElementById('num1').value);
      const num2 = Number(document.getElementById('num2').value);
      
      const sum = num1 + num2;

      document.getElementById('Result').textContent = `Sum: ${sum}`;
      // css manipulation 
      document.getElementById('Result').style.color = "green";
      // by querySelector
      document.querySelector('#ans').value = sum; // tagName
      // adding a HTML element
      // adding in body
      const newe1 = document.createElement("h1");
      newe1.innerHTML =''
    }
  </script>
</body>
</html>
