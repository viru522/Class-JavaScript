<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loops</title>
</head>
<body>
    
    <script>
        // while is entry point loop, min execution 0
        // do while is exit point loop, min execution 1
        
        //diplay 1 to 5 
        let i = 10;
        do {
            console.log(i);
            i++;
        } while ( i <= 5);
    </script>
</body>
</html>
