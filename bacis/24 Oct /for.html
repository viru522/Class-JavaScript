<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <script>
        //for loop: entry point loop 
        // for (initialization-once; condition-entry; updation-exit;)
       for( let i=1; i<=5; i++){
        // i<=5
        console.log(i);
       }
        //i++
        // console.log("loop is terminated at i = "+i);
       let i =2;
        for(i=1; i<=5; i++){
        // i<=5
        console.log(i);
       }
        //i++
        console.log("loop is terminated at i = "+i);
    </script>
</body>
</html>
