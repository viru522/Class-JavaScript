    <h1>Operators</h1>
    <ul>
        <li>Unary Operators</li>
        <li>Binary Operators</li>
        <li>Tertiary / Ternary / Misc Operators</li>
    </ul>
    <script>
        
        // Unary operators: operate on single operands 
        let num = 10;
        num++; //num = num+1 (post increment)
        console.log(num);
        num--; // num = num-1 (post decrement)
        console.log(num);
        
        ++num; //num = num+1(pre incr)
        console.log(num);
        --num; //num = num-1 (pre decr)
        console.log(num);

        //Tertiary / Ternary / Misc Operators

        let num1 = parseInt(prompt("Enter a number"));
        let num2 = parseInt(prompt("Enter a number"));
        let largest;
          if(num1>num2){
            largest = num1;
          }
          else{
            largest = num2;
          }
          console.log("largest on is " + largest);
          // best way  
        // result_var = (condition) ? true_answer : false_answer;
           largest = (num1 > num2) ? num1 : num2;
           console.log("largest on is " + largest);
           
         
    </script>
