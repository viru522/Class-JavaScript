<body>
    <script>
        const data = [12,9,5,2,7];
        // first 
        function sq(num) {
            return num *2;
        }
  
        const check = data.map(sq);
        console.log(check);
        
        //second 

        const chk = data.map(num => num*2);
        console.log(chk);
    </script>
