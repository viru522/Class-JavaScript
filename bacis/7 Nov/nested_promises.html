    <script>
        function checkEven(num) {
            return new Promise((resolve, reject) => {

                console.log("checking if the even");
                if (num % 2 == 0) {
                    Promise(num + " is even");

                } else {
                    reject(num + " is not even");
                }
            });
        }

        checkEven(10)
            .then(msg => {
                console.log(msg);
                return checkEven(17);
            })
            .then(msg => {
                console.log(msg)
                return checkEven(22);
            })
            .then(msg => {

            })
