<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of number from 1 to N</title>
</head>
<body>
    <h1>Sum of number from 1 to N</h1>
    <script>
       let n =parseInt(prompt("Enter a number"));
       let count = 1;
       let sum = 0;
       if(count<=n){           
           for (let count = 1; count <= n; count++){
               sum = sum + count
            }        
        }
        else{
          alert("Sum"+ sum);
        }
        alert("Sum"+ sum);
    </script>
</body>
</html>
