<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smaller Of Two Number</title>
</head>
<body>
    <h1>Smaller Of Two Number</h1>
    <script>
        let num1 = parseInt(prompt("first name"));
        let num2 = parseInt(prompt("second name"));
        let message = "";
        if (num1 < num2) {
           message = "The num1 is Smaller"
        }
        else {
            message = "The num2 is smaller"
        }
  alert(message);
    </script>
</body>
</html>
