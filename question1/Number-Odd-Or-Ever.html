<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Or Ever</title>
</head>
<body>
    <h1>Find is Number Odd or Ever</h1>
    <script>
        let num1 = parseInt(prompt("Enter a Number"));
        let n = num1 % 2;
        let num ="";
        if(n==0){ 
           num = alert("This is Odd");
        }
        else{
           num = alert("this is Ever");
        }
    </script>
</body>
</html>
