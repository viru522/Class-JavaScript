</head>
<body>
   <h1>Area Of Triangle</h1>
   <script>
    let height = parseInt(prompt("Enter a height"));
    let base = parseInt(prompt("Enter a base"));
    
     let Area = (1/2)* base * height ;

     alert("Area of Triangle is "+ Area)
