<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Square</title>
</head>
<body>
    <h1>Area of Square</h1>
    <script>
        let side = parseInt(prompt("Enter a side value to find the square:"));
        let Area = (side*side);
        alert ("Area of " + side + " is " + Area);
    </script>
</body>
</html>
