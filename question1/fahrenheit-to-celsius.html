<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fahrenheit-to-celsius</title>
</head>
<body>
    <h1>Fahrenheit-To-Celsius</h1>
    <script>
        let fal = parseFloat(prompt("enter the Fahreheit"));
        let cel = (fal - 32)*(5/9);
         alert( "Celsius: " + cel);
    </script>
</body>
</html>
