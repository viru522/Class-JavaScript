<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Tax On Salary</title>
</head>
<body>
    <h1>Calculate Tax On Salary</h1>
    <script>
        let Salary = parseFloat(prompt("Enter the Salary"));
        let tax = (18 / 100) * Salary;
        let T = Salary - tax;
        alert("The Salary is "+ Salary + " After The Tax deduction the remaining salary is " + T  );
    </script>
