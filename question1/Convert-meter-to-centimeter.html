<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Meter To Centimeter</title>
</head>
<body>
    <h1>Convert Meter To Centimeter</h1>
    <script>
        let m = parseInt(prompt("Enter The Meter"));
        let cm = m * 100;
        alert("The " + m + " Meter " + cm + " Centimeter ");
    </script>
</body>
</html>
