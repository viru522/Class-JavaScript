<body>
    <h1>30. Confirm exit: OK→redirect, Cancel→alert('Stay here!').</h1>
    <script>
      const c = confirm('DO you really want to leave this page?');
      if(c){
        window.location.href = "https://google.com";
    }
    else{
        alert('stay here!');
    }
    </script>
</body>
