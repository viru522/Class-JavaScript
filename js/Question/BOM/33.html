<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> setInterval(): print current time every second.</h1>
    <script>
   setInterval(() => {
    const now = new Date();
    console.log(now.toLocaleTimeString());
   }, 5000);
    </script>
</body>
</html>
