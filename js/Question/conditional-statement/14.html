<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>Compare two numbers and print which one is greater (use ternary).</h1>
   <script>
  const n1 = Number(prompt("Enter a number"));
  const n2 = Number(prompt("Enter a number"));

  const result =
    (n1 === n1 && n2 === n2)
      ? (n1 > n2
          ? `${n1} is greater than ${n2}`
          : n1 < n2
            ? `${n2} is greater than ${n1}`
            : `Both numbers are equal: ${n1} & ${n2}`)
      : "Invalid Input";

  alert(result);
</script>

</body>
</html>
