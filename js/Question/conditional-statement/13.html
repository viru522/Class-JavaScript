<body>
    . If-else ladder for grades: >=90→A+, >=75→A, >=60→B, else→Fail.
    <script>
        const grades = Number(prompt("Enter"));
        if(grades!== grades){
            console.log('Invalid Grades');
        }
        else if(grades >=90){
            console.log('A+');
        } else if(grades>=75){
            console.log('A');  
        } else if(grades>=60){
            console.log('B');  
        } else{
            console.log('Fail');       
        }
    </script>
</body>
</html>
