<body>
    <h1>36. Use prompt() to get 3 numbers, find average, alert result.</h1>
    <script>
        const n1 = Number(prompt("Enter a number 1"));
        const n2 = Number(prompt("Enter a number 2"));
        const n3 = Number(prompt("Enter a number 3"));

        function add() {

            const sum = n1 + n2 + n3;
            const avg = sum/3;
            alert(avg);
        }
        add();
    </script>
</body>
