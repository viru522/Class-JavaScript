<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>From ['pen','pencil','book','rubber','sharpener'], print words having more than 4 characters.</h1>
    
    <script>
        const item =['pen','pencil','book','rubber','sharpener'];
        for (let i = 0; i < item.length; i++) {
            const element = item[i];
            if(element.length>4){
                console.log(element);
            }
        }
    </script>
</body>
</html>
