<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Print all elements of an array ['JS', 'HTML', 'CSS'] using a for-of loop.</h1>
    <script>
        const arr= ['JS','HTML','CSS'];
        for(e of arr){
            console.log(e);
        }
    </script>
</body>
</html>
