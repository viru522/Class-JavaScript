<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Write an arrow function isEven(num) that returns true if even, else false</h1>
    <script>
        const num = parseInt(prompt("Enter Number"));

        const even = (num) => num % 2 == 0;
        
         if (even(num) ? alert(true) : alert(false));
         
    </script>
</body>
</html>
