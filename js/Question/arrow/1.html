<!-- 1. Write a function add(a, b) that returns the sum of two numbers. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
      const a = parseInt(prompt("Enter a"));
      const b = parseInt(prompt("Enter b"));

     function sum(a,b){
        return a+b;
     }
     const reslut =sum(a,b);
     console.log(reslut);
    
     // arrow 
      const sum1 = (a,b)=> a+b;
      const reslut1= sum1(a,b);
      console.log(reslut1);
         
    </script>

 </body>
 </html>
