<body>
        <h1>Write a function squareAll(arr) that returns a new array with each number squared using .map().</h1>
        <script> 
         function sq(number){
            return number.map(num =>num**2);
         }
         const number = [1,2,3,4,5,6];
         const square = sq(number);
         alert(square);
        </script>
