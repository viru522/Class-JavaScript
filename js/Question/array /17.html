<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Push 60 and shift the first element; print array.
    <script>
        const arr = [10,20,30,40,50];
        // for add in last 
        console.log(arr.push(60));
        console.log(arr);

        // for remove first element 
        console.log(arr.shift());
        console.log(arr);

        // for add in start 
        console.log(arr.unshift(60));
        console.log(arr);

    </script>
</body>
</html>
