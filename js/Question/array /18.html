<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Use .map() to double [1,2,3,4,5].</h1>

    <script>
        const arr = [1,2,3,4,5];

        const check = arr.map(num => num *2 );
        console.log(check);
        
    </script>
</body>
</html>
