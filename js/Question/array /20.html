<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Use .reduce() to get sum of [5,10,15,20].</h1>
        <script>
            const arr = [5,10,15,20];
            const check = arr.reduce((total,num)=> total+num,0);
            console.log(check);
        </script>
</body>
</html>
