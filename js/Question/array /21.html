<body>
    <h1>Combine [1,2] and [3,4] using spread operator.</h1>
    <script>
       const arr1 = [1,2];
       const arr2 = [3,4];
       

       const check = [...arr1,...arr2];
       console.log(check);
       
    </script>
</body>
