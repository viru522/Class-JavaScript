<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Use .filter() to return numbers >50 from [20,60,80,15].</h1>
    <script>
        const arr = [20,60,80,15];
       
        const check = arr.filter(num=> num > 50 );
        console.log(check); 
    </script>
</body>
</html>
